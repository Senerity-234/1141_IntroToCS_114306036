  <div class="calculator">
    <h1>Calculator</h1>

    <label>Number 1</label>
    <input type="number" id="num1" />

    <label>Number 2</label>
    <input type="number" id="num2" />

    <label>Operator</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>
