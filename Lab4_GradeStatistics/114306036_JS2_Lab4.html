<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades Table</title>
    <link rel="stylesheet" href="114306036_Lab4.css" />
</head>
<body>
    <h1>Grade Statistics</h1>

    <div class="input-section">
        <label>Math: <input type="number" id="mathInput" /></label>
        <label>English: <input type="number" id="engInput" /></label>
        <button id="submitBtn">Submit</button>
    </div>

    <table id="gradesTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAvg">-</td>
                <td id="engAvg">-</td>
                <td id="overallAvg">-</td>
            </tr>
        </tfoot>
    </table>

    <script src="114306036_Lab4.js"></script>
</body>
</html>
