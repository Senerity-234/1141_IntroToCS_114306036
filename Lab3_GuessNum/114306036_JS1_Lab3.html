<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
</head>
<body>

    <h1>StudentID_Number Guessing Game</h1>

    <div id="result"></div>

    <script>
        var answer = Math.floor(Math.random() * 100) + 1;
        var min = 1;
        var max = 100;
        var chances = 7;
        var resultDiv = document.getElementById("result");

        while (chances > 0) {

            var input = window.prompt(`請輸入 ${min} 到 ${max} 之間的整數\n剩餘次數：${chances}`);

            if (input === null || input.trim() === "") {
                alert("輸入不可為空白！");
                continue;
            }

            // 轉數字
            var guess = Number(input);

            // 判斷有效性
            if (isNaN(guess) || guess < min || guess > max) {
                alert(`請輸入 ${min} 到 ${max} 範圍的有效數字`);
                continue;
            }

            // 正確
            if (guess === answer) {
                alert("恭喜你猜對了！");
                resultDiv.innerHTML = `<img src="correct.jpg" width="300">`;
                break;
            }

            // 調整範圍
            if (guess < answer) {
                min = guess + 1;
            } else {
                max = guess - 1;
            }

            chances--;
        }

        // 用完 7 次還沒答對
        if (chances=== 0) {
            alert(`很可惜，次數用完！正確答案是 ${answer}`);
            resultDiv.innerHTML = `<img src="wrong.jpg" width="300">`;
        }
    </script>

</body>
</html>
